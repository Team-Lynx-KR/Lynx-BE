name: Deploy Dev Branch

on:
  push:
    branches: [ dev ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/lynx-backend:dev
        platforms: linux/amd64

    - name: Copy Docker Compose file to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "docker-compose.prod.yml"
        target: "/home/ubuntu/"

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu
          
          # 1. 기존 .env 안전하게 재생성
          rm -f .env
          echo "${{ secrets.PROD_ENV_FILE }}" > .env
          echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> .env
          
          # 2. 파일명 변경 (안전하게 처리)
          # 기존 docker-compose.yml이 있으면 백업하고 새 파일로 교체
          if [ -f "docker-compose.prod.yml" ]; then
            [ -f "docker-compose.yml" ] && mv docker-compose.yml docker-compose.yml.bak
            mv docker-compose.prod.yml docker-compose.yml
          fi
          
          # 3. 최신 이미지 받기 및 실행
          sudo docker compose pull lynx-backend
          
          # 4. 서비스 재시작 (컨테이너 교체)
          # down 대신 up -d --remove-orphans를 쓰면 가동중지 시간을 최소화할 수 있습니다.
          sudo docker compose up -d --remove-orphans
          
          # 5. 안 쓰는 이미지 정리
          sudo docker image prune -f